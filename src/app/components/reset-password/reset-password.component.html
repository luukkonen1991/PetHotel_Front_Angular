<div class="card card-body mb-3 form">
  <h2 class="text-center">Reset password</h2>
  <form
    class="justify-content-center"
    #authForm="ngForm"
    (ngSubmit)="onSubmit(authForm)"
  >
    <div class="form-group">
      <label>New password</label>
      <input
        type="password"
        [(ngModel)]="resetPassword.password"
        [ngClass]="{
          'is-invalid': password.errors && password.touched
        }"
        class="form-control"
        name="password"
        #password="ngModel"
        required
        minlength="6"
      />
      <div
        [hidden]="!password.errors?.required"
        class="invalid-feedback"
      >
        New password required
      </div>
      <div
        [hidden]="!password.errors?.minlength"
        class="invalid-feedback"
      >
        Password must be at least 6 characters
      </div>
    </div>
    <div class="form-group">
      <label>Re-type password</label>
      <input
        type="password"
        [(ngModel)]="resetPassword.password2"
        [ngClass]="{
          'is-invalid': password2.errors && password2.touched
        }"
        class="form-control"
        name="password2"
        #password2="ngModel"
        required
        minlength="6"
      />
      <div
        [hidden]="!password2.errors?.required"
        class="invalid-feedback"
      >
        Re-type password required
      </div>
      <div
        [hidden]="!password2.errors?.minlength"
        class="invalid-feedback"
      >
        Password must be at least 6 characters
      </div>
    </div>
    <br>
    <button
      [disabled]="!authForm.form.valid"
      class="btn btn-block btn-primary mb-1"
    >
      Login
    </button>
    <p class="errorState">{{this.errorState}}</p>
  </form>
</div>
