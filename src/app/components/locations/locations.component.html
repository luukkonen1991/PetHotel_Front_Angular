<!-- Locations

<div class="daddy-div">
  <h2 class="text-center mt-5">Most recent locations</h2>
  <div class="results">
    <div class="card-group" *ngFor="let item of locations">
      <div class="card resize-card m-2">
        <img class="card-img-top resize-img" src="http://localhost:5000/uploads/{{item.photo}}" alt="Card image cap" />
        <div class="card-body">
          <h3 class="card-title">{{item.title}}</h3>
          <p class="card-text">
            {{ item.description }}
          </p>
          <p>
            price: {{item.costAmount}}€ / {{item.costType}}
          </p>
          <p>
            <a type="button" class="btn btn-primary m-1" data-toggle="tooltip" title="View pet hotel details"
              routerLink="/location/{{item.slug}}" (click)="passLocationId(item._id)">
              <i class="fa fa-info-circle"></i>
            </a>
            <button class="btn btn-danger m-1" data-toggle="tooltip" title="View location on map"
              (click)="focusLocationOnMap(item.location.coordinates[0], item.location.coordinates[1])">
              <i class="fa fa-map-marker"></i>
          </button>
          </p>
          <div
            class="rating"
            *ngIf="item.averageRating !== undefined"
          >
            <app-star-rating
              style="font-size: 25px;"
              [rating]="item.averageRating"
            ></app-star-rating>
          </div>
          <div *ngIf="item.averageRating === undefined">
            <p>No ratings</p>
          </div>
          <p class="card-text">
            <small class="text-muted">Posted: {{item.createdAt | date}}</small>
          </p>
        </div>
      </div>
    </div>
    <div class="pagination" *ngIf="locations !== undefined">
      <button [disabled]="this.pagination.prev === undefined" (click)="changePagePrev('prev')" class="btn btn-info"><i
          class="fa fa-chevron-left"></i></button>
      <h2 class="pageNumber">{{this.pageNumber}}/{{this.lastPage}}</h2>
      <button [disabled]="this.pagination.next === undefined" (click)="changePageNext('next')" class="btn btn-info"><i
          class="fa fa-chevron-right"></i></button>
    </div>
  </div>

<div *ngIf="locations !== undefined" class="container-fluid text-center mt-4">
  <div class="row justify-content-center">
    <div class="col-sm-4 pb-4" *ngFor="let item of locations">
        <div class="card">
          <img src="http://localhost:5000/uploads/{{item.photo}}" class="card-img-top" alt="Card Image" />
          <div class="card-body d-flex flex-column pt-1">
              <div class="rating pb-2" *ngIf="item.averageRating !== undefined">
                <app-star-rating [rating]="item.averageRating"></app-star-rating>
              </div>
              <div *ngIf="item.averageRating === undefined">
                <small class="text-muted">No ratings.</small>
              </div>
            <h3 class="card-title">{{item.title}}</h3>
            <p class="card-text">{{item.description}}</p>
            <p class="card-text-muted">price: {{item.costAmount}}€ / {{item.costType}}</p>
            <a type="button" class="btn btn-primary mt-auto m-2" routerLink="/location/{{item.slug}}" (click)="passLocationId(item._id)">
              View details
              <i class="fa fa-info-circle"></i>
            </a>
            <p class="card-text">
              <small class="text-muted">Posted: {{item.createdAt | date}}</small>
            </p>
          </div>
        </div>
    </div>
  </div>
</div>

<!-- PAGINATION -->
<div *ngIf="locations !== undefined" class="container-fluid text-center">
  <div class="row justify-content-center text-center">
  <button [disabled]="this.pagination.prev === undefined" (click)="changePagePrev('prev')" class="btn btn-info m-4">
    <i class="fa fa-chevron-left"></i>
  </button>
  <h2 class="pageNumber m-4">{{this.pageNumber}}/{{this.lastPage}}</h2>
  <button [disabled]="this.pagination.next === undefined" (click)="changePageNext('next')" class="btn btn-info m-4">
    <i class="fa fa-chevron-right"></i>
  </button>
  </div>
</div>

<!-- LOADING ICON -->
<div class="d-flex justify-content-center">
  <div class="spinner-border m-4" role="status" *ngIf="locations === undefined">
    <h2 class="sr-only">Loading...</h2>
  </div>
</div>
