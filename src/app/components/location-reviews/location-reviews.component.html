<h2>Reviews</h2>
<div
  *ngFor="let review of reviews"
  class="row"
>
  <div class="userPicDiv col-4">
    <div><i
        class="fa fa-user fa-lg"
        aria-hidden="true"
      ></i></div>
  </div>

  <div class="userTextDiv col-8">
    <h4>{{review.title}}</h4>
    <p>{{review.text}}</p>
    <small>Posted: {{review.createdAt}}</small>
    <br><br>
    <hr>
  </div>
  <hr>
</div>
