    <div class="form-group">
      <div>
        <label for="">Min Price:</label>
        <input
          class="w-25"
          [(ngModel)]="params.minPrice"
          type="number"
          name="minPrice"
        >
      </div>
      <div>
        <label for="">Max Price:</label>
        <input
          class="w-25"
          [(ngModel)]="params.maxPrice"
          type="number"
          name="maxPrice"
        >
      </div>
    </div>
    <div class="form-group">
      <label>Sort by:</label>
      <select
        class="form-control w-25"
        id="sort"
        name="sort"
        [(ngModel)]="params.sortInput"
      >
        <option value="createdAt">Newest first</option>
        <option value="-createdAt">Oldest first</option>
        <option value="costAmount">Cheapest first</option>
        <option value="-costAmount">Most expensive first</option>
      </select>
    </div>
    <div class="form-group">
      <label>Animal Types: {{ radioParams.dogs }} {{ radioParams.cats }} </label><br>
      <span class="mr-2">Dogs</span>
      <input
        class="mr-4"
        type="radio"
        name="Dogs"
        value="Dogs"
        [(ngModel)]="radioParams.dogs"
        #Dogs
      >
      <span class="mr-2">Cats</span>
      <input
        class="mr-4"
        type="radio"
        name="Cats"
        value="Cats"
        [(ngModel)]="radioParams.cats"
        #Cats
      >
      <span class="mr-2">Other</span>
      <input
        class="mr=4"
        type="radio"
        name="Other"
        value="Other"
        [(ngModel)]="radioParams.other"
      >
    </div>
