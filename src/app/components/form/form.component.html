<div class="card card-body form" id="searchForm">
  <h3
    class="text-center"
    (click)="formState()"
  >Search</h3>
  <form
    *ngIf="this.formShow === true"
    (ngSubmit)="onSubmit()"
  >

    <div class="form-group">
      <hr>
      <div>
        <label class="label">Price</label>
        <div class="d-flex justify-content-between">
          <input
            class="form-control"
            [(ngModel)]="params.minPrice"
            type="number"
            name="minPrice"
            placeholder="min"
          >
          <p class="pl-2 pr-2">-</p>
          <input
            class="form-control"
            [(ngModel)]="params.maxPrice"
            type="number"
            name="maxPrice"
            placeholder="max"
          >
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="label">Sort by</label>
      <select
        class="form-control"
        id="sort"
        name="sort"
        [(ngModel)]="params.sortInput"
      >
        <option value="createdAt">Newest first</option>
        <option value="-createdAt">Oldest first</option>
        <option value="costAmount">Cheapest first</option>
        <option value="-costAmount">Most expensive first</option>
      </select>
    </div>

    <div class="form-check inlineCheckBox">
      <!-- <p>infoa {{params.animalTypeDog}} {{params.animalTypeCat}}</p> -->
      <p>Animal Types</p>
      <input
        (click)="getCheckboxValueAnimalTypes($event)"
        class="form-check-input mr-4"
        type="checkbox"
        value="Dogs"
        name="Dogs"
        id="Dogs"
      >
      <label class="mr-4">
        Dogs
      </label>
      <input
        class="form-check-input mr-4"
        type="checkbox"
        value="Cats"
        name="Cats"
        id="Cats"
        (click)="getCheckboxValueAnimalTypes($event)"
      >
      <label class="mr-4">
        Cats
      </label>
      <input
        class="form-check-input mr-4"
        type="checkbox"
        value="Other"
        name="Other"
        id="Other"
        (click)="getCheckboxValueAnimalTypes($event)"
      >
      <label class="mr-4">
        Other
      </label>
    </div>
    <div class="form-check inlineCheckBox">
      <!-- <p>infoa {{params.animalTypeDog}} {{params.animalTypeCat}}</p> -->
      <p>Services</p>
      <input
        (click)="getCheckboxValueAnimalServices($event)"
        class="form-check-input mr-4"
        type="checkbox"
        value="Food"
        name="Food"
        id="Food"
      >
      <label class="mr-4">
        Food
      </label>
      <input
        class="form-check-input mr-4"
        type="checkbox"
        value="Toys"
        name="Toys"
        id="Toys"
        (click)="getCheckboxValueAnimalServices($event)"
      >
      <label class="mr-4">
        Toys
      </label>
      <input
        class="form-check-input mr-4"
        type="checkbox"
        value="Walking"
        name="Walking"
        id="Walking"
        (click)="getCheckboxValueAnimalServices($event)"
      >
      <label class="mr-4">
        Walking
      </label>
    </div>
