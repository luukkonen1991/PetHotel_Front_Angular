<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light primary-color">


  <a
    routerLink=''
    routerLinkActive="link-active"
  >
    <img
      class="navbar-brand logo"
      src="../../../assets/logo1.png"
      alt="Pet Hotel Logo"
    >
  </a>

  <!-- Collapse button -->
  <button
    id="buttonCollapse"
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navigationCollapse"
    aria-controls="navigationCollapse"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >

    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->

  <div
    class="collapse navbar-collapse justify-content-end"
    id="navigationCollapse"
  >

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">

        <a
          class="nav-link"
          routerLink='/about'
          routerLinkActive="link-active"
          (click)="navState()"
        >
          About
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink='/becomehost'
          routerLinkActive="link-active"
          (click)="navState()"
        >
          Become a Host
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink='/contact'
          routerLinkActive="link-active"
          (click)="navState()"
        >
          Contact Us
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink='/login'
          routerLinkActive="link-active"
          (click)="navState()"
        >
          SignUp/LogIn
        </a>

      </li>

  </div>

</nav>
