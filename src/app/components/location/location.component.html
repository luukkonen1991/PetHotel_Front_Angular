<div
  *ngIf="location !== undefined"
  class="card"
>
  <img
    class="card-img-top resize-img"
    src="http://localhost:5000/uploads/{{location.data.photo}}"
    alt="Card image cap"
  />
  <div class="card-body">
    <h3 class="card-title">{{location.data.title}}</h3>
    <p class="card-text">
      {{ location.data.description }}
    </p>
    <p>
      price: {{location.data.costAmount}}â‚¬ / {{location.data.costType}}
    </p>
    <p class="card-text">
      <small class="text-muted">Posted: {{location.data.createdAt | date}}</small>
      <!-- <a
        type="button"
        class="btn btn-secondary ml-2"
        routerLink="/location/{{item._id}}"
      >View locations</a> -->
    </p>
  </div>
</div>
